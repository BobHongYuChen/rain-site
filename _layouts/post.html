<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>XThinking: {{ page.title }}</title>
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="/css/ink.css">
            
        <!--[if IE]>
            <link rel="stylesheet" href="/css/ink-ie.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <![endif]-->
            
        <style type="text/css" media=print>
            .noprint{ display : none }
        </style>
            
        <script src="/google-code-prettify/run_prettify.js?skin=sunburst"></script>
    </head>
    <body>
        {% assign whereami = 'blog' %}
        {% include header.html %}
        
        <div class="ink-container ink-vspace">
            <div class="ink-row">
                <div class="ink-l75">
                    <div class="ink-gutter">
                        <h2>{{ page.title }}</h2>
                        <p><i class="icon-edit"></i> {{ page.date | date:"%Y-%m-%d" }}</p>
                        <hr/>
                        <p>{{ content }}</p>
                    </div>
                </div>
                <div class="ink-l25 noprint">
                    <div class="ink-gutter">
                        {% include category_list.html %}
                    </div>
                </div>
            </div>
        </div>
        
        <div class="ink-container ink-vspace">
            <div class="ink-row">
                <div class="ink-l75">
                    <div class="ink-gutter">
                        <hr>
                        <div id="disqus_thread"></div>
                        <script type="text/javascript">
                            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                            var disqus_shortname = 'xthinking'; // required: replace example with your forum shortname
                            
                            /* * * DON'T EDIT BELOW THIS LINE * * */
                            (function() {
                             var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                             dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                             (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                             })();
                            </script>
                        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
                    </div>
                </div>
                <div class="ink-l25">
                    <div class="ink-gutter">
                        
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
        {% include footer.html %}
        
    </body>
</html>
