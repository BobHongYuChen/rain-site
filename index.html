<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: black;
}

div.info {
    color: white;
    font-size: 40px;
    text-align: center;
    padding: 100px 0;
}
/* unvisited link */
a:link {
    color: green;
    text-decoration: none;
}

/* visited link */
a:visited {
    color: green;
    text-decoration: none;
}

/* mouse over link */
a:hover {
    color: hotpink;
    text-decoration: none;
}

/* selected link */
a:active {
    color: blue;
    text-decoration: none;
}
</style>
</head>
<body>
<div class="info">网站已搬家, 请移步: <a href="http://rainzhao.com">rainzhao.com</a></div>
</body>
</html>
